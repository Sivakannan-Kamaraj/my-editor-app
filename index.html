<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Yazh Hands - A modern web application" />
    <meta name="author" content="Yazh" />
    <meta name="keywords" content="Yazh, Web, React, Hands" />
    <title>Yazh Hands</title>
    <!-- Google Fonts (Modern font styling) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Add the html-docx-js CDN script -->
    <script src="https://cdn.jsdelivr.net/npm/html-docx-js@0.9.0/dist/html-docx.min.js"></script>

    <style>
      /* Global Styles */
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      
      header {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px; /* Reduced the padding to minimize height */
        text-align: center;
        font-size: 1.8rem; /* Slightly reduced font size */
        height: 80px; /* Explicit height set to 80px */
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
      }

      #root {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        header {
          font-size: 1.5rem;
          padding: 10px 15px; /* Adjusted padding for tablets */
          height: 70px; /* Reduced height on smaller screens */
        }

        #root {
          padding: 15px;
        }
      }

      @media (max-width: 480px) {
        header {
          font-size: 1.2rem;
          padding: 10px 10px; /* Adjusted padding for mobile */
          height: 60px; /* Further reduced height on mobile */
        }

        #root {
          padding: 10px;
        }
      }

      /* Button Styles (if you have buttons in your app) */
      button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Yazh Hands</h1>
    </header>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
